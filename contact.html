<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="shortcut icon" href="img/robot.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Miriam Noonan</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div>
          <a href="index.html">
            <img src="./img/robot.png" alt="robot" class="robot" />
          </a>
        </div>
        <ul class="header__list">
          <li class="header__li"><a href="about.html">About</a></li>
          <li class="header__li"><a href="projects.html">Projects</a></li>
          <li class="header__li"><a href="contact.html">Contact</a></li>
        </ul>
        <div class="menu">
          <div class="topbar"></div>
          <div class="middlebar"></div>
          <div class="bottombar"></div>
        </div>
      </nav>
    </header>
    <main>
      <h2 class="contact-page-title">Get in touch!</h2>

      <section class="contact row">
        <div>
          <p class="contact__para">
            This is a place for me to share some of the things I am working on
            and a place to connect with others. Drop a note to say,
            <span class="contact__span"><q>Hello!</q></span>
          </p>
        </div>
      </section>
      <section class="contact-form" id="contact">
        <form name="contact" method="POST" data-netlify="true">
          <label for="name">Name:</label>
          <input type="text" name="Name" id="name" />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />

          <label for="msg">Message:</label>
          <textarea name="msg" id="msg" cols="20" rows="10"></textarea>

          <button type="submit" class="btn">Say Hello!</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div>
        <a href="https://codepen.io/Myrm"
          ><img src="./img/codepen (1).png" alt="email" class="footer__icon"
        /></a>
        <p class="footer__para">Codepen</p>
      </div>

      <div>
        <a href="mailto:noonan.miriam@gmail.com"
          ><img src="./img/mail.png" alt="email" class="footer__icon"
        /></a>
        <p class="footer__para">Email</p>
      </div>

      <div>
        <a href="https://github.com/myrmnn"
          ><img src="./img/github (1).png" alt="email" class="footer__icon"
        /></a>
        <p class="footer__para">GitHub</p>
      </div>
    </footer>
    <script src="/app/main.js"></script>
  </body>
</html>
